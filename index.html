<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instagram to S3 Uploader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --input-bg: #2b2b2b;
            --border-color: #444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: var(--secondary-text);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #cc2366;
            box-shadow: 0 0 0 3px rgba(220, 39, 67, 0.2);
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            /* Instagram Gradient */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #status {
            margin-top: 25px;
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            color: #ccc;
            min-height: 60px; /* Prevents layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        #status pre {
            margin: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Insta-S3</h1>
        <input type="text" id="instaUrl" placeholder="Paste Instagram Post URL..." />
        <br />
        <button onclick="triggerEcs()">üöÄ Upload</button>
        <div id="status"></div>
    </div>

    <script>
        // NOTE: The API URL is set to localhost. You may need to change this.
        const API_URL = "https://instatodrive.onrender.com/trigger";

        async function triggerEcs() {
            const url = document.getElementById("instaUrl").value.trim();
            const statusDiv = document.getElementById("status");
            if (!url) {
                statusDiv.textContent = "‚ö†Ô∏è Please enter a valid URL.";
                return;
            }

            statusDiv.textContent = "‚è≥ Triggering upload task...";

            try {
                const res = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if (res.ok) {
                    statusDiv.innerHTML = `‚úÖ Success! Task started:\n<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `‚ùå Error starting task:\n<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = `‚ùå Network request failed: ${err.message}\n\nIs the server running at ${API_URL}?`;
            }
        }
    </script>

</body>

</html>
